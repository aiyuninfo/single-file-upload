<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single file upload demo</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
    <!--<script src="dist/single-file-upload-directive.min.js"></script>-->
</head>
<body ng-app="app">

<div class="container" ng-controller="appController as vm">
    {{vm.files}}
    <br>
    <single-file-upload button-text="文件上传" upload-url="{{vm.url}}" file-url="vm.files"></single-file-upload>
</div>

<script src="single-file-upload-directive.js"></script>
<script src="app.js"></script>
</body>
</html>
